<h1 class="text-4xl text-center text-gray-800 mb-8">Awesome Todo List</h1>

<form
  (ngSubmit)="onSubmit()"
  class="flex flex-col md:flex-row items-stretch bg-white shadow-lg rounded-lg px-4 py-2"
>
  <input
    id="title"
    name="title"
    type="text"
    [(ngModel)]="title"
    required="true"
    class="flex-grow px-4 py-2 focus:outline-none text-gray-800 mb-2 md:mb-0 md:mr-2"
    placeholder="Add a new task"
  />
  <button
    type="submit"
    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg w-full md:w-auto"
  >
    Add
  </button>
</form>
